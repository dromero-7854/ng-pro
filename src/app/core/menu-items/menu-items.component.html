<div class="menu-container" *ngFor="let item of menuItems" [ngClass]="{ 'menu-container-expanded': item.expanded }">
  <mat-divider></mat-divider>
  <div (click)="onClick(item)" class="menu-item ripple">
    <mat-icon class="menu-icon">{{item.icon}}</mat-icon>
    <span class="menu-title">{{item.name}}</span>
    <mat-icon *ngIf="item.children && item.children.length" class="menu-expand-icon"
      [@indicatorRotate]="item.expanded ? 'expanded': 'collapsed'">chevron_right</mat-icon>
  </div>
  <div *ngIf="item.children && item.children.length > 0 && item.expanded">
    <div *ngFor="let child of item.children" (click)="onClick(child)" class="submenu-item ripple">
      <span class="submenu-title">{{child.name}}</span>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
