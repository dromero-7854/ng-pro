


<div class="menu-container" *ngFor="let item of menuItems" [ngClass]="{'menu-container-expanded': item.expanded}">
  <mat-divider></mat-divider>
  <div (click)="onItemSelected(item)" class="menu-tcs-item ripple">
    
    
    <mat-icon class="menu-tcs-icon">{{item.icon}}</mat-icon>
    <span class="menu-tcs-title">{{item.name}}</span>
    <mat-icon class="menu-tcs-expand-icon" [@indicatorRotate]="item.expanded ? 'expanded': 'collapsed'">chevron_right</mat-icon>
  </div>
  <div *ngIf="item.children && item.children.length && item.expanded">
    <div *ngFor="let child of item.children" (click)="onItemSelected(child)" class="submenu-tcs-item ripple">
      <span class="submenu-tcs-title">{{child.name}}</span>
    </div>
  </div>
  
</div>
<mat-divider></mat-divider>
