<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img src="assets/img/logo-navbar.png">
    </mat-toolbar>


    

    <mat-nav-list>
      <div class="menu-item ripple">
        <mat-icon class="menu-icon">groups</mat-icon>
        <span class="menu-title">Usuarios</span>
        <mat-icon class="expanded-icon">expand_more</mat-icon>
      </div>
      <div class="menu-item ripple">
          <mat-icon class="menu-icon">groups</mat-icon>
          <span class="menu-title">Usuarios</span>
          <mat-icon class="expanded-icon">expand_more</mat-icon>
        </div>
    </mat-nav-list>



  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async" id="sidenav-menu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/img/logo-navbar.png" *ngIf="!(drawer.opened)">
    </mat-toolbar>
    <div class="sidenav-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
