<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img src="assets/img/logo-navbar.png">
    </mat-toolbar>
    <mat-nav-list>
      <!-- TODO: create a card component -->
      <mat-card class="user-card">
        <mat-card-header>
          <div mat-card-avatar>
            <ngx-avatar name="Dante Romero" size="40" bgColor="#263238"></ngx-avatar>
          </div>
          <mat-card-title>Dante Romero</mat-card-title>
          <mat-card-subtitle>dante.romero@prosegur.com.ar</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <!-- END TODO -->
      <app-menu-items></app-menu-items>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async" id="sidenav-menu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/img/logo-navbar.png" *ngIf="!(drawer.opened)">
    </mat-toolbar>
    <div class="sidenav-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
